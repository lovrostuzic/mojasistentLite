<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="panda.png">
    <title>MojAsistent</title>
</head>
<body oncontextmenu="return false" class="snippet-body like" style="display:block">
<div style="display:flex; justify-content:space-between;margin-bottom:24px;padding-bottom:16px">

    <button onclick="javascript:history.back()" class="wrapper"
            style="width:25%; max-width: 82px; padding: 8px 8px 8px 8px;">
        <img src="backarrow_logo.png">
    </button>

</div>

<div class="container">

    <div class="wrapper" style="margin:auto; overflow:scroll; align-items:start; max-width:570px">


        <p style="margin-bottom: 16px; text-align:center; font-weight:500">
            Pregled lijekova
        </p>

        <div class="container" style="min-height:0px">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="option1-tab" data-toggle="tab" href="#option1">Ujutro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="option2-tab" data-toggle="tab" href="#option2">Popodne</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="option3-tab" data-toggle="tab" href="#option3">Naveƒçer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="option4-tab" data-toggle="tab" href="#option4">Po potrebi</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body tab-content">
                    <div class="tab-pane fade show active" id="option1">
                        <ul th:if="${morningMedicineList != null and !morningMedicineList.isEmpty()}">
                            <li th:each="medicine : ${morningMedicineList}" th:text="${medicine.medicineName}"></li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="option2">
                        <ul th:if="${afternoonMedicineList != null and !afternoonMedicineList.isEmpty()}">
                            <li th:each="medicine : ${afternoonMedicineList}" th:text="${medicine.medicineName}"></li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="option3">
                        <ul th:if="${eveningMedicineList != null and !eveningMedicineList.isEmpty()}">
                            <li th:each="medicine : ${eveningMedicineList}" th:text="${medicine.medicineName}"></li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="option4">
                        <ul th:if="${ppMedicineList != null and !ppMedicineList.isEmpty()}">
                            <li th:each="medicine : ${ppMedicineList}" th:text="${medicine.medicineName}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
