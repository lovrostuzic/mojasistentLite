async function getTokenFromCache(tokenURL) {
try {
const response = await caches.match(tokenURL);
if (response) {
  const token = await response.text();
  console.log('Token dohvaÄ‡en iz cache-a:', token);
  return token;
} else {
  console.log('Token nije pronaÄ‘en u cache-u.');
  return null;
}
} catch (error) {
console.error('Error retrieving token from cache:', error);
return null;
}
}

async function sendDataToServer(url, data) {
try {
const response = await fetch(url, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(data),
});

console.log('Server response:', response);
} catch (error) {
console.error('Error sending data:', error);
}
}
