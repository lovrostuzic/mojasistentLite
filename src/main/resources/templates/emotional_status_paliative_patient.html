<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MojAsistent</title>
    <link rel="icon" type="image/png" href="panda.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>


<body>

<br><br>
<div class="container">
    <nav class="navbar">
        <h1>MojAsistent</h1>
        <img src="panda.png" alt="" width="70" height="72" />
    </nav>

    <p class="text-center">Dobar dan, povucite slider prema intenzitetu boli ili emocije koju trenutno osjećate, od 1 - ne osjećam nimalo do 10 - jako intenzivno osjećam</p>

    <label class="form-label" for="customRange2">Bol</label>
    <div class="range">
        <input type="range" class="form-range" min="1" max="10" id="customRange2" />
    </div>

    <label class="form-label" for="customRange2">Radost</label>
    <div class="range">
        <input type="range" class="form-range" min="1" max="10" id="customRange2" />
    </div>


    <label class="form-label" for="customRange2">Tuga</label>
    <div class="range">
        <input type="range" class="form-range" min="1" max="10" id="customRange2" />
    </div>

    <label class="form-label" for="customRange2">Anksioznost(strah, zabrinutost)</label>
    <div class="range">
        <input type="range" class="form-range" min="1" max="10" id="customRange2" />
    </div>


    <label class="form-label" for="customRange2">Ljutnja</label>
    <div class="range">
        <input type="range" class="form-range" min="1" max="10" id="customRange2" />
    </div>


    <label class="form-label" for="customRange2">Emocionalna uznemirenost</label>
    <div class="range">
        <input type="range" class="form-range" min="1" max="10" id="customRange2" />
    </div>

    <label class="form-label" for="customRange2">Umor</label>
    <div class="range">
        <input type="range" class="form-range" min="1" max="10" id="customRange2" />
    </div>


    <p class="text-left"> Odabranu bol i emocionalna stanja dodatno objasnite svojim riječima, ili napišite poruku svom palijativnom koordinatoru: </p>

    <div class="form-outline">
        <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
        <label class="form-label" for="textAreaExample">Poruka</label>
    </div>
    <br>


    <button type="button" class="btn btn-dark">Pošalji</button>


</div>
</body>
