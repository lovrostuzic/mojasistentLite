<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="panda.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="src/main/resources/static/script.js"></script>
    <title>MojAsistent</title>
</head>
<body oncontextmenu="return false" class="snippet-body like" style="display:block">
<div style="display:flex; justify-content:space-between;margin-bottom:24px;padding-bottom:16px">
    <button class="wrapper" onclick="javascript:history.back()"
            style="width:25%; max-width: 82px; padding: 8px 8px 8px 8px;">
        <img src="backarrow_logo.png">
    </button>
    <button th:onclick="window.location.href = '/form-01?id=[[${currPatient.id}]]&password=[[${currPatient.password}]]'"
            class="wrapper" style="width:25%; max-width: 82px;padding: 8px 8px 8px 8px;">
        <img src="home_logo.png">
    </button>
</div>

<div style="display:flex; justify-content:center; align-items:center;height:75vh;">

    <div class="wrapper">


        <p style="margin-bottom: 16px; text-align:center; font-weight:500">
            Postavljanje vremena podsjetnika
        </p>
        <form action="/reminderTimeSet" method="get">
            <label for="mTime">Vrijeme jutarnjeg podsjetnika</label>
            <input type="text" id="mTime" name="mTime"
                   th:placeholder="${morningTime != null ? morningTime : '00:00'}"
                   th:value="${morningTime != null ? morningTime : '00:00'}"
                   pattern="[0-2][0-9]:[0-5][0-9]"
                   style="width: 100%; margin-top: 16px; font-size: 1rem; border: solid 1px black; padding: 5px; margin-bottom:16px">

            <label for="aTime">Vrijeme poslijepodnevnog podsjetnika</label>
            <input type="text" id="aTime" name="aTime"
                   th:placeholder="${afternoonTime != null ? afternoonTime : '00:00'}"
                   th:value="${afternoonTime != null ? afternoonTime : '00:00'}"
                   pattern="[0-2][0-9]:[0-5][0-9]"
                   style="width: 100%; margin-top: 16px; font-size: 1rem; border: solid 1px black; padding: 5px; margin-bottom:16px">

            <label for="eTime">Vrijeme veƒçernjeg podsjetnika</label>
            <input type="text" id="eTime" name="eTime"
                   th:placeholder="${eveningTime != null ? eveningTime : '00:00'}"
                   th:value="${eveningTime != null ? eveningTime : '00:00'}"
                   pattern="[0-2][0-9]:[0-5][0-9]"
                   style="width: 100%; margin-top: 16px; font-size: 1rem; border: solid 1px black; padding: 5px; margin-bottom:16px">

            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="button-legenda" type="submit" style="background-color: #32CD32; font-weight: bold;">Postavi vrijeme</button>
            </div>
        </form>

    </div>

</div>


</body>
</html>
