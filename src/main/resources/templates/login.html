@media only screen and (max-width: 600px) {

 footer {display: none; }

                 min-height:calc(100vh - 24px);

        }
        .button-next{
    box-shadow: 2px 4px #888888;
    margin: 0px 32px 32px 32px;
    padding: 1rem;
    font-weight: 600;
    border-radius: 0.375rem;
    font-size: 1rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;

}

    <script>
        (function(global) {
    if (typeof(global) === "undefined") {
        throw new Error("window is undefined");
    }

    var _hash = "!";
    var noBackPlease = function() {
        global.location.href += "#";

        global.setTimeout(function() {
            global.location.href += "!";
        }, 50);
    };

    global.onhashchange = function() {
        if (global.location.hash !== _hash) {
            global.location.hash = _hash;
        }
    };
    global.onload = function() {
        noBackPlease();
        document.body.onkeydown = function(e) {
            var elm = e.target.nodeName.toLowerCase();
            if (e.which === 8 && (elm !== 'input' && elm !== 'textarea')) {
                e.preventDefault();
            }

            e.stopPropagation();
        };
    };
})(window);
    </script>

</head>

<body style="text-align:center">

<div class="container">

    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-2"></div>
        <div class="col-lg-4 col-md-8">

            <img src="panda.png" alt="panda" style=" margin-top: 20%; width:40% ">
            <h2>MojAsistent</h2>
        </div>

        <div class="col-lg-4 col-md-2">

        </div>
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-4 col-md-8 mt-5">
                <div style="font-weight:bold;" th:text="${warningMessage ?: ''}"></div>
                <form class="form" action="/login">
                    <div class="form-group mb-4">
                        <label for="username" class="form-label" style="width: 100%;">
                            E-mail
                        </label>
                        <input type="username" class="form-control p-2" name="username" id="username"
                               placeholder="Unesi ovdje..." required>
                    </div>
                    <div class="form-group mb-5">
                        <label for="password" class="form-label" style="width: 100%;">
                            Lozinka
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control p-2" name="password" id="password" placeholder="Unesi ovdje..." required>
                            <div class="input-group-append">
            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                <img src="eye.png" alt="eye" class="eye-icon" style="height: 1.5rem;">
            </span>
                            </div>
                        </div>
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                const togglePassword = document.getElementById('togglePassword');
                                const passwordInput = document.getElementById('password');

                                let isMouseDown = false;

                                togglePassword.addEventListener('mousedown', function () {
                                    isMouseDown = true;
                                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                    passwordInput.setAttribute('type', type);
                                });

                                document.addEventListener('mouseup', function () {
                                    if (isMouseDown) {
                                        isMouseDown = false;
                                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                        passwordInput.setAttribute('type', type);
                                    }
                                });
                            });
                        </script>
                    </div>
                    <button type="submit" class="button-next"
                    >PRIJAVA
                    </button>
                </form>
                <form class="form" action="/toregistration">
                    <button type="submit" class="button-next"
                    >REGISTRIRAJ SE
                    </button>
                </form>

            </div>
        </div>



    </div>

</div>
